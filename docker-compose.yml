services:
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
      args:
        HTTP_PROXY: ${HTTP_PROXY:-}
        HTTPS_PROXY: ${HTTPS_PROXY:-}
    image: yuxi-api:0.2.0.dev
    container_name: api-dev
    working_dir: /app
    volumes:
      - ./server:/app/server
      - ./src:/app/src
      - ./saves:/app/saves
      - ./test:/app/test
      - ./scripts:/app/scripts
      - ./.env:/app/.env
      - ${MODEL_DIR:-./models}:/models  # 使用默认值处理未定义的环境变量
    ports:
      - "5050:5050"
    networks:
      - app-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    # region api_envs
    environment:
      - HOST_IP=${HOST_IP:-}
      - NEO4J_URI=${NEO4J_URI:-bolt://graph:7687}
      - NEO4J_USERNAME=${NEO4J_USERNAME:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-0123456789}
      - MILVUS_URI=${MILVUS_URI:-http://milvus:19530}
      - MILVUS_TOKEN=${MILVUS_TOKEN:-}
      - MINERU_OCR_URI=${MINERU_OCR_URI:-http://mineru:30000}
      - PADDLEX_URI=${PADDLEX_URI:-http://paddlex:8080}
      - MINIO_URI=${MINIO_URI:-http://milvus-minio:9000}
      - MODEL_DIR_IN_DOCKER=/models
      - RUNNING_IN_DOCKER=true
      - NO_PROXY=localhost,127.0.0.1,milvus,graph,milvus-minio,milvus-etcd-dev,etcd,minio,mineru,paddlex
      - no_proxy=localhost,127.0.0.1,milvus,graph,milvus-minio,milvus-etcd-dev,etcd,minio,mineru,paddlex
    # endregion api_envs
    command: uv run --no-dev uvicorn server.main:app --host 0.0.0.0 --port 5050 --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5050/api/system/health || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 8
      start_period: 180s
    depends_on:
      # postgres:
      #   condition: service_healthy
      milvus:
        condition: service_healthy
      minio:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
      target: development
    image: yuxi-web:0.2.0.dev
    container_name: web-dev
    volumes:
      - ./web/src:/app/src
      - ./web/public:/app/public
      - ./web/index.html:/app/index.html
      - ./web/vite.config.js:/app/vite.config.js
    ports:
      - "5173:5173"
    depends_on:
      - api
    networks:
      - app-network
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://api:5050
    command: pnpm run server
    restart: unless-stopped

